<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="src/styles.css">
        <title>Google</title>
    </head>
    <body>
        <div class="google-header">
            <nav class="google-navbar">
                <ul id="left-nav">
                    <li><a class="nav-link" href="">About</a></li>
                    <li><a class="nav-link" href="">Store</a></li>
                </ul>
                <ul id="right-nav">
                    <li><a class="nav-link" href="">Gmail</a></li>
                    <li><a class="nav-link" href="">Images</a></li>
                    <li><img src="src/images/baseline_apps_black_18dp.png" alt="app"></li>

            </nav>
        </div>
        <div class="google-main">
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
            <div class="google-search">
                <label for="search">
                    <input class="input-search" id="search" name="search" type="search">

            </div>
        </div>
        <div class="google-footer"></div>
