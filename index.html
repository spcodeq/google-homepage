<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="src/fontawesome-free-5.15.2-web/css/all.css">
        <link rel="stylesheet" href="src/styles.css">
        <title>Google</title>
    </head>
    <body>
        <div class="google-header">
            <nav class="google-navbar">
                <ul class="left-nav">
                    <li><a class="nav-link" href="">About</a></li>
                    <li><a class="nav-link" href="">Store</a></li>
                </ul>
                <ul class="right-nav">
                    <li><a class="nav-link" href="">Gmail</a></li>
                    <li><a class="nav-link" href="">Images</a></li>
                    <li><img id="apps" src="src/images/baseline_apps_black_18dp.png" alt="app"></li>
                    <li><a class="nav-link" id="signin" href="">Sign In</a></li>
                </ul>
            </nav>
        </div>
        <div class="google-main">
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
            <div class="google-search">
                <label for="search">
                    <input class="input-search" id="search" name="search" type="search" size=55>
                </label>
            </div>
            <div class="google-buttons">
                <button id="search-button" type="submit">Google Search</button>
                <button id="lucky-button" type="submit">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="google-footer">
            <ul class="left-nav">
                <li><a class="nav-link" href="">Advertising</a></li>
                <li><a class="nav-link" href="">Business</a></li>
                <li><a class="nav-link" href="">How Search Works</a></li>
            </ul>
            <ul class="right-nav1">
                <li><a class="nav-link" href="">Privacy</a></li>
                <li><a class="nav-link" href="">Terms</a></li>
                <li><a class="nav-link" href="">Settings</a></li>
            </ul>
        </div>
    </body>
</html>
